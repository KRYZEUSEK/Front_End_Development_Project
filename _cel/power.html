<h1>Power Scaling</h1>

<p>
This page uses your saved character to calculate overall strength.
</p>

<button onclick="
const c = JSON.parse(localStorage.getItem('cg_chara')||'null');
if(!c){alert('No saved character');return;}
let total=0;
Object.values(c.stats).forEach(v=>total+=v);
alert('Total Ability Score: '+total);
">
Calculate Power
</button>
