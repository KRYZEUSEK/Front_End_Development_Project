<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Creator</title>
<link rel="stylesheet" href="style.css">
<script src="lan.js" defer></script>
<script src="script.js" defer></script>
<script src="nameGen.js" defer></script>
</head>

<body>

  <!-- LANG + MODE SWITCHER -->
  <div class="top-controls">
    <div class="language-switcher">
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('pl')">PL</button>
    </div>

    <div class="mode-switcher">
      <button onclick="setMode('light')">ğŸŒ</button>
	  <button onclick="setMode('rain')">ğŸŒ§ï¸</button>
      <button onclick="setMode('dark')">ğŸŒ‘</button>
      <button onclick="setMode('colorblind')">ğŸ‘ï¸</button>
      <button id="winter-btn" onclick="setMode('winter')" style="display:none;">â„ï¸</button>
    </div>
  </div>

<header>
<nav>
  <a href="index.html" data-i18n="home">Home</a>
  <a href="character.html" data-i18n="Chara">Character Creator</a>
  <a href="leveling.html" data-i18n="Leveling">Leveling</a>
  <a href="name.html" data-i18n="NameGen">Name Generator</a>
  <a href="power.html" data-i18n="PowerScaling">Power Scaling</a>
</nav>
</header>

<div class="container">
<h1 id="page-title" data-i18n="Chara">Character Creator</h1>
<p data-i18n="subtitle"></p>

<form id="chara-form">

<fieldset>
  <legend data-i18n="legendBasic">Basic</legend>

<label data-i18n="firstNameLabel">First Name</label>
<div class="name-random-container">
  <input id="firstName" type="text">
  <button type="button" id="randomFirstBtn" data-i18n="randomBtn">Random</button>
</div>

<label data-i18n="lastNameLabel">Last Name</label>
<div class="name-random-container">
  <input id="lastName" type="text">
  <button type="button" id="randomLastBtn" data-i18n="randomBtn">Random</button>
</div>

  <label data-i18n="raceLabel">Race</label>
  <select id="raceSelect">
    <option value="human" data-i18n="raceHuman">Human</option>
    <option value="elf" data-i18n="raceElf">Elf</option>
    <option value="dwarf" data-i18n="raceDwarf">Dwarf</option>
    <option value="halfling" data-i18n="raceHalfling">Halfling</option>
    <option value="dragonborn" data-i18n="raceDragonborn">Dragonborn</option>
    <option value="gnome" data-i18n="raceGnome">Gnome</option>
    <option value="half-elf" data-i18n="raceHalfElf">Half-Elf</option>
    <option value="half-orc" data-i18n="raceHalfOrc">Half-Orc</option>
    <option value="tiefling" data-i18n="raceTiefling">Tiefling</option>
    <option value="orc" data-i18n="raceOrc">Orc</option>
    <option value="goblin" data-i18n="raceGoblin">Goblin</option>
    <option value="tabaxi" data-i18n="raceTabaxi">Tabaxi</option>
    <option value="kenku" data-i18n="raceKenku">Kenku</option>
    <option value="lizardfolk" data-i18n="raceLizardfolk">Lizardfolk</option>
    <option value="custom" data-i18n="raceCustom">Custom</option>
  </select>

  <label data-i18n="alignmentLabel">Alignment</label>
  <select id="alignment">
    <option data-i18n="alignmentLG">Lawful Good</option>
    <option data-i18n="alignmentNG">Neutral Good</option>
    <option data-i18n="alignmentCG">Chaotic Good</option>
    <option data-i18n="alignmentLN">Lawful Neutral</option>
    <option data-i18n="alignmentTN">True Neutral</option>
    <option data-i18n="alignmentCN">Chaotic Neutral</option>
    <option data-i18n="alignmentLE">Lawful Evil</option>
    <option data-i18n="alignmentNE">Neutral Evil</option>
    <option data-i18n="alignmentCE">Chaotic Evil</option>
  </select>

  <label data-i18n="classLabel">Class</label>
  <select id="class">
    <option data-i18n="barbarian">Barbarian</option>
    <option data-i18n="bard">Bard</option>
    <option data-cleric="bard">Cleric</option>
    <option data-i18n="druid">Druid</option>
    <option data-i18n="fighter">Fighter</option>
    <option data-i18n="monk">Monk</option>
    <option data-i18n="paladin">Paladin</option>
    <option data-i18n="ranger">Ranger</option>
    <option data-i18n="rogue">Rogue</option>
    <option data-i18n="sorcerer">Sorcerer</option>
    <option data-i18n="warlock">Warlock</option>
    <option data-i18n="wizard">Wizard</option>
    <option data-i18n="artificer">Artificer</option>
  </select>
  
  <label data-i18n="levelLabel">Level</label>
  <input id="level" type="level" value="0" min="0" max="20">
</fieldset>

<fieldset>
  <legend data-i18n="legendStats">Statistics</legend>

  <div class="stats-grid">
    <div><label data-i18n="STR">STR</label><input id="str" type="number" value="10" min="8" max="15"></div>
    <div><label data-i18n="DEX">DEX</label><input id="dex" type="number" value="10" min="8" max="15"></div>
    <div><label data-i18n="CON">CON</label><input id="con" type="number" value="10" min="8" max="15"></div>
    <div><label data-i18n="INT">INT</label><input id="int" type="number" value="10" min="8" max="15"></div>
    <div><label data-i18n="WIS">WIS</label><input id="wis" type="number" value="10" min="8" max="15"></div>
    <div><label data-i18n="CHA">CHA</label><input id="cha" type="number" value="10" min="8" max="15"></div>
  </div>
</fieldset>

<fieldset>
  <legend data-i18n="legendExtra">Extra</legend>

  <label data-i18n="ageLabel">Age</label>
  <input id="age" type="text">

  <label data-i18n="sexLabel">Sex</label>
  <select id="sex">
    <option value="female" data-i18n="female">Female</option>
    <option value="male" data-i18n="male">Male</option>
    <option value="intersex" data-i18n="intersex">Intersex</option>
  </select>

  <label data-i18n="genderLabel">Gender</label>
  <input id="gender" type="gender">

  <label data-i18n="heightLabel">Height</label>
  <input id="height" type="text">

  <label data-i18n="weightLabel">Weight</label>
  <input id="weight" type="text">

  <label data-i18n="notesLabel">Notes / Backstory</label>
  <textarea id="notes" rows="4"></textarea>
</fieldset>

<button type="button" id="saveLocal" data-i18n="saveBtn">Save</button>
<button type="button" id="exportBtn" data-i18n="exportBtn">Export</button>
<input type="file" id="importFile" accept=".json" hidden>
<button type="button" id="importBtn" data-i18n="loadBtn">Load</button>
<button type="button" id="resetBtn" data-i18n="resetBtn">Reset</button>

</form>

<h2 data-i18n="previewTitle">Character Preview</h2>
<pre id="preview"></pre>

</div>
</body>
</html>
