<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Name Generator</title>
<link rel="stylesheet" href="style.css">
<script src="lan.js" defer></script>
<script src="script.js" defer></script>
<script src="nameGen.js" defer></script>
</head>
<body>

  <!-- LANG + MODE SWITCHER -->
  <div class="top-controls">
    <div class="language-switcher">
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('pl')">PL</button>
    </div>

    <div class="mode-switcher">
      <button onclick="setMode('light')">ğŸŒ</button>
	  <button onclick="setMode('rain')">ğŸŒ§ï¸</button>
      <button onclick="setMode('dark')">ğŸŒ‘</button>
      <button onclick="setMode('colorblind')">ğŸ‘ï¸</button>
      <button id="winter-btn" onclick="setMode('winter')" style="display:none;">â„ï¸</button>
    </div>
  </div>

<header>
<nav>
  <a href="index.html" data-i18n="home">Home</a>
  <a href="character.html" data-i18n="Chara">Character Creator</a>
  <a href="name.html" data-i18n="NameGen">Name Generator</a>
  <a href="power.html" data-i18n="PowerScaling">Power Scaling</a>
</nav>
</header>

<div class="container">
  <h1 id="page-title" data-i18n="NameGenFantasy">Fantasy Name Generator</h1>

  <!-- OPTIONS -->
  <div class="options">

    <label>
      Gender:
      <select id="gender">
        <option value="any">Any</option>
        <option value="neutral">Neutral</option>
        <option value="female">Feminine</option>
        <option value="male">Masculine</option>
      </select>
    </label>

    <label>
      Species:
      <select id="race">
        <option value="human">Human</option>
        <option value="elf">Elf</option>
        <option value="dwarf">Dwarf</option>
        <option value="halfling">Halfling</option>
        <option value="dragonborn">Dragonborn</option>
        <option value="gnome">Gnome</option>
        <option value="half-elf">Half-Elf</option>
        <option value="half-orc">Half-Orc</option>
        <option value="tiefling">Tiefling</option>
        <option value="orc">Orc</option>
        <option value="goblin">Goblin</option>
        <option value="tabaxi">Tabaxi</option>
        <option value="kenku">Kenku</option>
        <option value="lizardfolk">Lizardfolk</option>
      </select>
    </label>

    <label class="line-block">
    <input type="checkbox" id="surname" checked=""> Include Surname
    </label>

    <label>
      Amount:
      <input type="number" id="count" min="1" max="20" step="1" value="1">
    </label>

  </div>

  <button onclick="generateNames()">Generate Name</button>

  <!-- OUTPUT -->
  <h2>Generated Names</h2>
  <div id="namesList"></div>
  <h2>Saved Names</h2>
  <div id="savedList"></div>
  
</div>

</body>
</html>
